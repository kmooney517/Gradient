<div class="userHomePage">

  <div class="leftBar">
    <ul>
      <li>User Name Here</li>
      <li><hr></li>
      <li><h5>Most Recent Rivers</h5></li>
      <li ng-repeat="river in rivers"> <a href="#/singleRiver/{{ river.objectId }}">{{ river.name }}</a></li>
    </ul>
  </div>


  <div class="rightBar">
    <div class="tile" ng-repeat="river in rivers">

      <a href="#/singleRiver/{{ river.objectId }}" >
        <h2>{{ river.name }}</h2>
      </a>
      
      <a href="#/singleRiver/{{ river.objectId }}" >
        <img class="block userHomePhoto" ng-src="{{ river.photo }}">
      </a>
      <div class="block editButton">
        <a href="#/editRiver/{{ river.objectId }}"><i class="fa fa-pencil-square-o fa-3x"></i></a>
      </div>

      <div class="block rating">
        {{ river.userRating }} / 5
        <i class="fa fa-star"></i>
      </div>

      <div class="block votes">
        <button ng-click="upVote()">Cool {{ river.upVotes }}</button>
        <button ng-click="downVote()">Wat? Be Careful! {{ river.downVotes }}</button>
      </div>

      <hr>
    </div>
    
    <a href="#/addNewRiver"><button>Add New River</button></a>
  </div>

  
</div>
